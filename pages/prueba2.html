<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  
    <script>
      AFRAME.registerComponent("videohandler", {
        init: function () {
          var marker = this.el;
          this.vid = document.querySelector("#vid");

          marker.addEventListener(
            "markerFound",
            function () {
              this.toggle = true;
              this.vid.play();
            }.bind(this)
          );

          marker.addEventListener(
            "markerLost",
            function () {
              this.toggle = false;
              this.vid.pause();
            }.bind(this)
          );
        },
      });
    </script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc:../asset/mind/targetsMulti.mind"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" 
      look-controls="enabled: false">
      </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-video
          id="vid"
          rotation="0 0 0"
          position="0 0 0.1"
          scale="1 1 1"
          src="../asset/video/1.MP4"
          preload="auto" 
          response-type="arraybuffer" 
          loop 
          crossorigin
          webkit-playsinline 
          autoplay 
          muted 
          playsinline
        >
        </a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1"
      rotation="0 0 0"
      position="0 0 0.1"
      scale="1 1 1"
      src="../asset/video/2.MP4"
      autoplay
      ></a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-video
        rotation="0 0 0"
        position="0 0 0.1"
        scale="1 1 1"
        src="../asset/video/3.MP4"
        autoplay
        >
        </a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
